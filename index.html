<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	-->
	<style>
		.done {
			text-decoration: line-through;
		}
	</style>
</head>
<body>
	<h1>TodoList</h1>
	
	<input type="text" id="task">

	<button id="add">AÃ±adir</button>
	<button id="getData">Importar</button>
	
	<ul id="list"></ul>

	<button id="clean">Limpiar terminadas</button>
	<script src="firstApi.js"></script>
	<!--script src="withoutjquery.js"></script-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>

		var lStorage = window.localStorage;

		var input = $('#task');
		var list = $('#list');
		var btnAdd = $('#add');
		var btnClean = $('#clean');
		var btnImport = $('#getData');


		function getAll() {
			return JSON.parse(lStorage.getItem('tasks')) || [];
		}

		function setList(array) {
			lStorage.setItem('tasks', JSON.stringify(array));
		}

		function agregar() {
			//localStorage
			var elem = {};
			var array = getAll();
			
			elem["task"] = input.val();
			array.push(elem);
			setList(array);
			//DOM
			var item = document.createElement('li');
			item.textContent = elem["task"];
			list.append(item);
			input.val('');
			console.log("agrego");
			
		}

		function limpiar() {
			var items = $(".done");
			items.remove();
			console.log("limpio..");
		}


		list.on('click', function (ev) {
			ev.target.classList.toggle('done');
		});
		btnAdd.on('click', agregar);
		btnClean.on('click', limpiar);


	</script>
</body>
</html>
