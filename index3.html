<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<input type="text" id="name">
	<input type="text" id="director">
	<button id="guadar">Guardar</button>
	<hr width="400" align="left" />
	<table border="1" id="tbFilms">
		<thead>
			<tr>
				<th width="140">Nombre</th>
				<th width="140">Director</th>
				<th width="100"></th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<script src="firstApi.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script>

	var filmManager = new FilmManager();

	$('#guadar').on('click', function () {
		var film = { name: $('#name').val() ,director: $('#director').val() };
		filmManager.save(film);
		var row = "<tr><td>" + film.name + "</td><td>" + film.director + "</td><td><a name='remove' href='javascript:remove(this);'>Eliminar</a><td></tr>";
		$('#tbFilms > tbody').append(row);
	});

	function remove (cell) {
		console.log(cell);
	}

	function loadTable () {
		var films = filmManager.getAll();
		for (var i = 0; i < films.length; i++) {
			var film = films[i];
			var row = "<tr><td>" + film.name + "</td><td>" + film.director + "</td><td><a name='remove' href='javascript:remove(this)'>Eliminar</a><td></tr>";
			$('#tbFilms > tbody').append(row);
		}
	}



	loadTable();
	</script>
</body>
</html>
